<html lang="en">
<link rel="stylesheet" href="../css/index.css" />
<link rel="stylesheet" href="../../node_modules/material-design-icons/iconfont/material-icons.css">


<head>
    <meta charset="UTF-8" />

    <title>Main Window</title>
</head>

<body>
    <div class="container">
        <div class="center">
            
            <h1>Welcome</h1>
            
            <input class="input" id="search" type="text" placeholder="Enter file path here" />
            <button class="btn" onclick="listFiles()">
                <i class="material-icons">search</i>
            </button>

            
            <br />
            <br />
            <h2>System info</h2>
            <ul>
                <li>
                    USER:
                    <script>
                        document.write(process.env.USER);
                    </script>
                </li>
                <li>
                    OS:
                    <script>
                        document.write(process.platform);
                    </script>
                </li>
                <li>
                    CHROME:
                    <script>
                        document.write(process.versions.chrome);
                    </script>
                </li>
                <li>
                    NODE:
                    <script>
                        document.write(process.version);
                    </script>
                </li>
            </ul>
        </div>
        <div class="center list">
            <h1>Files List</h1>
            <h4 class="error" id="error"></h4>
            <ul class="list-files" id="list-files"></ul>
        </div>
    </div>

    <div class="dup-parent" id="dup-parent">
        <div class="duplicated-files-modal" id="files-modal">
            <span class="close-btn" id="close-btn">&times;</span>
            <div class="center">
                <h2>Duplicated files</h2>
                <ul class="duplicated-list-files" id="duplicated-list-files"></ul>
            </div>
        </div>
    </div>

    <script src="../fileManager.js"></script>
</body>

</html>
